

<div class="container mt-4">  
  <div class="row">
    <div class="col-lg-6">
      <!-- <button class="btn btn-primary" [routerLink]="['/dashboard/addproduct']" >Add New Product</button> -->
    </div>
    <div class="col-lg-6">
      <input type="text" style="margin-left: 57%;" [(ngModel)]="searchTerm"  placeholder="Search products" />
    </div> 
</div>
<br>
    <div class="row">
        
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of productList | productfilter:searchTerm">
        <div class="card">
          <img [src]="product.thumbnail" class="card-img-top" height="220px" alt="Placeholder Image">
          <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text">{{product.description}}</p>
            <div class="row" >
              <a [routerLink]="['/dashboard/product-details',product.id]" class="btn btn-primary"><i class="fa fa-bars"></i> More Details..</a> &nbsp;
              <a [routerLink]="['/dashboard/addproduct',product.id,'edit']" class="btn btn-primary"><i class="fa fa-edit"></i> Edit Details</a>
          </div>
          </div>
        </div>
      </div>      

    </div>
</div>
